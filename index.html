<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <!-- css & bootstrap -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/bootstrap.min.css" /> -->
    <!-- js files -->
    <script type="module" src="./javascript/main.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c21b838598.js"
      crossorigin="anonymous"
    ></script>

    <title>Emoji Quiz | Guess the movie!</title>
  </head>
  <body>
    <header>
      <div class="nav is-flex">
        <button id="btn-home" class="btn">Home</button>
        <button id="btn-about" class="btn">About</button>
      </div>
    </header>
    <!-- Main section - home page -->
    <main id="home" class="">
      <h1 class="main-title">Emoji Quiz</h1>
      <section id="main-container" class="is-flex">
        <div class="left is-flex"></div>
        <div class="right is-flex">
          <ul class="rules-list">
            <li>Guess what movie is hidden behind the emojis</li>
            <li>You have 30 seconds to figure out</li>
            <li>Don't have a clue? Skip to the next one</li>
          </ul>
          <button id="btn-start" class="btn">Let's go!</button>
        </div>
      </section>
    </main>
    <!-- // Main section - home page -->
    <!-- footer -->
    <!-- <footer id="main-footer">
      <div class="credits">
        <p>Designed and coded by @william</p>
      </div>
    </footer> -->
    <!-- // footer -->
    <!-- In-game section replace home section when start btn is clicked -->
    <section id="in-game" class="is-flex hide">
      <div id="timer" class="is-flex">
        <div class="time-counter"></div>
      </div>
      <div class="game-container" class="is-flex">
        <div class="emoji-box">
          <ul class="emoji-list is-flex">
            <!-- emojis will be displayed here -->
          </ul>
        </div>
        <div class="is-flex">
          <input type="text" id="user-input" placeholder="Answer here" />
          <i class="far fa-keyboard"></i>
        </div>
      </div>
      <aside id="score"></aside>
      <button id="btn-skip" class="btn">I don't have a clue</button>
      <div id="result-container"></div>
    </section>
    <!-- // In-game section when start btn is clicked -->
    <!-- about section, when about button is clicked -->
    <section id="about" class="hide is-flex">
      <div class="about-container is-flex">
        <h2 class="about-title">About this game</h2>
        <p class="about-text">
          This game has been designed and coded with
          <i class="fas fa-heart"></i> & Vanilla
          <i class="fab fa-js-square"></i> in times of global confinement.
        </p>
        <p class="contact-text">
          Any suggestions? I'd love to hear from you!
        </p>
        <div class="socials is-flex">
          <a href="https://www.linkedin.com/in/williamhermozo/" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://twitter.com/williamhzo" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="mailto:william.hermozo@pm.me" target="_blank"
            ><i class="fas fa-envelope"></i
          ></a>
          <a href="https://github.com/williamhzo" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </section>
    <!-- // about section, when about button is clicked -->
  </body>
</html>
